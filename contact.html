<head>

<body>
  <div id="contact">
    <header class="wrapper">
      <h1 class="logo">
        <a href="index.html">
          <img src="images/logo.svg" alt="ロゴ">
        </a>
      </h1>
      <nav class="nav">
        <ul>
          <li><a href="news.html">NEWS</a></li>
          <li><a href="menu.html">MENU</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <div id="contact-title" class="wrapper">
      <h2 class="title">CONTACT</h2>
    </div>

    <form id="contact-form" class="wrapper" action="#" method="post">
      <label for="name">お名前</label>
      <input type="text" id="name">
      <label for="email">メールアドレス</label>
      <input type="email" id="email">
      <label for="message">メッセージ</label>
      <textarea id="message" cols="35" rows="5"></textarea>
      <input class="btn" type="submit" value="送信">
    </form>
  </div>

  <section id="map" class="wrapper">
    <div class="map-item">
      <h3 id="map-title">カフェ　東駅前店</h3>
      <div id="map-text">
        <p>住所：東京都〇〇区</p>
        <p>〇〇〇〇〇〇〇 000-22-1</p>
        <p>〇〇〇〇</p>
        <p>電話：03-1111-1111</p>
        <p>営業時間：10:00~20:00</p>
        <p>休日：水曜</p>
      </div>
    </div>
    <div class="map-item">
      <iframe src="https://www.google.com/maps/d/embed?mid=1HoVOqS6i7OJ11aM8wpwl0moYGbpU5Is&ehbc=2E312F"></iframe>
    </div>
  </section>

  <section id="sns" class="wrapper"> 
    <div class="sns-item">
